<div class="whole-container">
    <div class="form-content">
        <form action="">
            <div class="form-head">Social Directory Application</div>
            <div class="row-content">
                <label class="name-lable" for="Name">Name</label>
                <input class="input" type="text" id="Name" name="Name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="Gender">Gender</label>
                <input class="input-radio-1" type="radio" id="Male" name="Gender" value="Male">
                <label class="gender-label-text-1" for="Male">Male</label>
                <input class="input-radio-2" type="radio" id="Female" name="Gender" value="Female">
                <label class="gender-label-text-2" for="Female">Female</label>
            </div>
            <div class="row-content">
                <label class="date-of-birth-lable" for="DateOfBirth">Date Of Birth</label>
                <input class="date-input" type="date" id="DateOfBirth" name="DateOfBirth">
            </div>
            <div class="row-content">
                <label class="emailId-lable" for="EmailId">EmailId</label>
                <input class="input" type="text" id="EmailId" name="EmailId" required>
            </div>
            <div class="row-content">
                <label class="password-lable" for="Password">Password</label>
                <input class="input" type="text" id="Password" name="Password" required>
            </div>
            <div class="row-content">
                <label class="mobile-number-lable" for="MobileNumber">MobileNumber</label>
                <input class="input" type="text" id="MobileNumber" name="MobileNumber" required>
            </div>
            <div class="row-content">
                <label class="interest-lable" for="Interest">Interest</label>
                <input class="input" type="text" id="Interest" name="Interest" required>
            </div>
            <div class="row-content">
                <label class="location-lable" for="Location">Location</label>
                <input class="input" type="text" id="Location" name="Location" required>
            </div>
            <div class="row-content">
                <span class="loginInstead">Login Instead</span>
                <button type="submit" class="registerButton" id="registerButton">Register</button>
            </div>
        </form>
    </div>
</div>
